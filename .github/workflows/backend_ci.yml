name: PHP CI Branch Backend

on:
  push:
    branches:
      - backend
  pull_request:
    branches:
      - backend

jobs:
  pemeriksaan-sintaks:

    runs-on: ubuntu-latest

    steps:
    - name: Mengambil Repositori
      uses: actions/checkout@v2

    - name: Menyiapkan PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.0'

    - name: Memvalidasi Sintaks PHP
      run: php -l
