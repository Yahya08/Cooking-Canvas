name: PHP CI Branch Backend

on:
  push:
    branches:
      - backend
  pull_request:
    branches:
      - backend

jobs:
  pemeriksaan-sintaks:

    runs-on: ubuntu-latest

    steps:
    - name: Mengambil Repositori
      uses: actions/checkout@v2

    - name: Menyiapkan PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.0'

    - name: Memvalidasi Sintaks PHP
      run: |
        # Loop melalui semua file PHP dan periksa sintaks
        for file in $(find . -name "*.php"); do
          php -l $file
          if [ $? -ne 0 ]; then
            echo "Ditemukan kesalahan sintaks PHP."
            exit 2
          fi
        done
        echo "Tidak ada kesalahan sintaks PHP ditemukan."
